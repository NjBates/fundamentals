<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Tables</h1>
	<h3>Table with no style</h3>
	<table>
		<tr>
			<th>Name</th>
			<th>Occupation</th>
			<th>Years Experience</th>
		</tr>
		<tr>
			<td>Jenn Aikins</td>
			<td>Straight Up Boss</td>
			<td>10</td>
		</tr>
	</table>

	<!--Make a table that has your three favorite tv shows.
		As the column head, make name, genre, rating.
	-->
	<br>
	<hr>
	<br>

	<table border="6">
		<tr>
			<th>Show</th>
			<th>Genre</th>
			<th>Rating</th>
		</tr>
		<tr>
			<td>The Wire</td>
			<td>Crime/Drama</td>
			<td>R</td>
		</tr>
		<tr>
			<td>The Sopranos</td>
			<td>Crime/Drama</td>
			<td>R</th>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<table style="width:100%" border="2">
		<tr>
			<th>Show</th>
			<th>Genre</th>
			<th>Rating</th>
		</tr>
		<tr>
			<td>The Wire</td>
			<td>Crime/Drama</td>
			<td>R</td>
		</tr>
		<tr>
			<td>The Sopranos</td>
			<td>Crime/Drama</td>
			<td>R</th>
		</tr>
	</table>

</body>
</html>
