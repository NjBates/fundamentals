<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Form</h1>
	<h2>Basic form with input fields</h2>

	<div class="form-one">
		<form>
			<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>Area Code: <input /></label></p>
			<p><label>Telephone <input /></label></p>
		</form>
	</div>

	<br />

	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Customer Name: <input /></label></p>
				<p><label>Telephone: <input type=tel /></label></p>
				<p><label>E-mail Address: <input type=email /></label></p>
			</fieldset>
		</form>
	</div>

	<div class="form-three">
		<form>
			<fieldset>
		  		<legend>Biggest Burritos in the World!</legend>
				<p><input type="radio" name="humongous" id="size1" /><label> Humongous </label></p>
				<p><label> <input type="radio" name="doubleHumongous"> Double-Humongous </label></p>
				<p><label> <input type="radio" name="tripleHumongous"> Triple-Humongous </label></p>
				<p><label>Big Boy Size</label><input type="radio" name="bigBoyBurrito" /></p>
			</fieldset>
		</form>
	</div>

	<div class="form-four">
		<form>
			<fieldset>
				<legend>Fixins</legend>
				<p><label><input type="checkbox" />Sauteed Onions</label></p>
				<p><label><input type="checkbox" />Guac</label></p>
				<p><label><input type="checkbox" />Queso</label></p>
				<p><label><input type="checkbox" />Lettuce</label></p>
				<p><label><input type="checkbox" />Refied Beans</label></p>
				<p><label><input type="checkbox" />Black Beans</label></p>
				<p><label>Delivery Instructions:</label><textarea></textarea>
			</fieldset>
		</form>
	</div>

</body>
</html>
